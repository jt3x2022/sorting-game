<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Sorting</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-section {
      flex-shrink: 0;
    }

    .top-bar {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .start-button {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 4px;
    }

    .info-button {
      background-color: #666;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    .timer {
      font-size: 18px;
    }

    .box-container {
      padding: 20px 16px 0 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row.center {
      justify-content: center;
    }

    .box {
      background-color: #555;
      aspect-ratio: 1 / 1;
      flex: 1;
      border-radius: 6px;
      max-width: 100px;
      position: relative;
    }

    .bottom-box {
      background-color: #555;
      margin: 30px 16px 20px 16px;
      border-radius: 8px;
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      align-content: flex-start;
      overflow-y: auto;
    }

    .emoji {
      font-size: 32px; /* About 70% of a 100px box */
      width: 70px;
      height: 70px;
      text-align: center;
      line-height: 70px;
      border-radius: 8px;
      background-color: #333;
      touch-action: none;
      user-select: none;
      position: relative;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      text-align: left;
      color: white;
      box-shadow: 0 0 10px #000;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .close-btn {
      background-color: #888;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="top-bar">
      <div class="left-group">
        <button class="start-button" id="startBtn">Start</button>
        <button class="info-button" id="infoBtn">i</button>
      </div>
      <div class="timer" id="timerDisplay">1:30</div>
    </div>

    <div class="box-container">
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row center">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>

  <div class="bottom-box" id="emojiContainer">
    <div class="emoji">ü•§</div> <!-- Soft drink -->
    <div class="emoji">ü•ï</div> <!-- Carrot -->
    <div class="emoji">üçå</div> <!-- Banana -->
    <div class="emoji">ü•õ</div> <!-- Milk -->
    <div class="emoji">üç´</div> <!-- Chocolate -->
    <div class="emoji">üçé</div> <!-- Apple -->
    <div class="emoji">üç∞</div> <!-- Cake -->
    <div class="emoji">ü•©</div> <!-- Beef -->
    <div class="emoji">üç¨</div> <!-- Candy -->
    <div class="emoji">üç≠</div> <!-- Lollipop -->
    <div class="emoji">üõ¢Ô∏è</div> <!-- Oil -->
  </div>

  <div class="modal" id="infoModal">
    <div class="modal-content">
      <h3>How to Use</h3>
      <p>1. Click start to start the timer</p>
      <p>2. Choose one item and drag it into each box</p>
      <p>3. You can only have one item in each box, choose wisely</p>
      <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const timerDisplay = document.getElementById("timerDisplay");
    const infoBtn = document.getElementById("infoBtn");
    const modal = document.getElementById("infoModal");
    const closeModalBtn = document.getElementById("closeModalBtn");

    let time = 90;
    let timer = null;

    function updateDisplay(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      timerDisplay.textContent = `${min}:${sec.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      timer = setInterval(() => {
        time--;
        updateDisplay(time);
        if (time <= 0) {
          clearInterval(timer);
          startBtn.textContent = "Start";
          time = 90;
        }
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      if (timer) {
        clearInterval(timer);
        timer = null;
        time = 90;
        updateDisplay(time);
        startBtn.textContent = "Start";
      } else {
        startTimer();
        startBtn.textContent = "Stop";
      }
    });

    infoBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    updateDisplay(time);

    // Make emojis draggable by touch
    const emojis = document.querySelectorAll('.emoji');
    emojis.forEach(emoji => {
      emoji.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        emoji.style.position = 'fixed';
        emoji.style.zIndex = 999;
        moveAt(touch.clientX, touch.clientY);
        function moveAt(x, y) {
          emoji.style.left = x - emoji.offsetWidth / 2 + 'px';
          emoji.style.top = y - emoji.offsetHeight / 2 + 'px';
        }
        function onTouchMove(e) {
          const touch = e.touches[0];
          moveAt(touch.clientX, touch.clientY);
        }
        document.addEventListener('touchmove', onTouchMove);
        emoji.addEventListener('touchend', () => {
          document.removeEventListener('touchmove', onTouchMove);
          emoji.style.zIndex = 1;
        }, { once: true });
      });
    });
  </script>
</body>
</html>
