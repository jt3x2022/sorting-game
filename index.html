<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Sorting</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-section {
      flex-shrink: 0;
    }

    .top-bar {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .start-button {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 4px;
    }

    .info-button {
      background-color: #666;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    .timer {
      font-size: 18px;
    }

    .box-container {
      padding: 20px 16px 0 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row.center {
      justify-content: center;
    }

    .box {
      background-color: #555;
      aspect-ratio: 1 / 1;
      flex: 1;
      border-radius: 6px;
      max-width: 100px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-box {
      background-color: #555;
      margin: 30px 16px 20px 16px;
      border-radius: 8px;
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      align-content: flex-start;
      overflow-y: auto;
      min-height: 180px;
      max-height: 300px;
    }

    .emoji {
      font-size: 32px;
      width: 70px;
      height: 70px;
      text-align: center;
      line-height: 70px;
      border-radius: 8px;
      background-color: #333;
      touch-action: none;
      user-select: none;
      position: relative;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      text-align: left;
      color: white;
      box-shadow: 0 0 10px #000;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .close-btn {
      background-color: #888;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="top-bar">
      <div class="left-group">
        <button class="start-button" id="startBtn">Start</button>
        <button class="info-button" id="infoBtn">i</button>
      </div>
      <div class="timer" id="timerDisplay">0:30</div>
    </div>

    <div class="box-container" id="dropZone">
      <div class="row">
        <div class="box" data-filled="false"></div>
        <div class="box" data-filled="false"></div>
        <div class="box" data-filled="false"></div>
      </div>
      <div class="row">
        <div class="box" data-filled="false"></div>
        <div class="box" data-filled="false"></div>
        <div class="box" data-filled="false"></div>
      </div>
      <div class="row center">
        <div class="box" data-filled="false"></div>
        <div class="box" data-filled="false"></div>
      </div>
    </div>
  </div>

  <div class="bottom-box" id="emojiContainer">
    <div class="emoji">üçû</div>
    <div class="emoji">ü•ï</div>
    <div class="emoji">üçå</div>
    <div class="emoji">ü•õ</div>
    <div class="emoji">üç´</div>
    <div class="emoji">üçé</div>
    <div class="emoji">üç∞</div>
    <div class="emoji">ü•©</div>
    <div class="emoji">üçó</div>
    <div class="emoji">üç≠</div>
    <div class="emoji">üçä</div>
    <div class="emoji">üç∫</div>
    <div class="emoji">ü•¶</div>
  </div>

  <div class="modal" id="infoModal">
    <div class="modal-content">
      <h3>Get Your Groceries - How to Play</h3>
      <p>1. Click start to begin</p>
      <p>2. Choose one item and drag it into a box</p>
      <p>3. You only have 30 seconds, choose wisely</p>
      <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const timerDisplay = document.getElementById("timerDisplay");
    const infoBtn = document.getElementById("infoBtn");
    const modal = document.getElementById("infoModal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const boxes = document.querySelectorAll(".box");

    let time = 30;
    let timer = null;

    function updateDisplay(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      timerDisplay.textContent = `${min}:${sec.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      timer = setInterval(() => {
        time--;
        updateDisplay(time);
        if (time <= 0) {
          clearInterval(timer);
          startBtn.textContent = "Start";
          time = 30;
        }
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      if (timer) {
        clearInterval(timer);
        timer = null;
        time = 30;
        updateDisplay(time);
        startBtn.textContent = "Start";
      } else {
        startTimer();
        startBtn.textContent = "Stop";
      }
    });

    infoBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    updateDisplay(time);

    // Drag + Lock-in Logic
    const emojis = document.querySelectorAll('.emoji');
    emojis.forEach(emoji => {
      emoji.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        const clone = emoji.cloneNode(true);
        document.body.appendChild(clone);

        clone.style.position = 'fixed';
        clone.style.zIndex = 999;
        clone.style.pointerEvents = 'none';

        function moveAt(x, y) {
          clone.style.left = x - clone.offsetWidth / 2 + 'px';
          clone.style.top = y - clone.offsetHeight / 2 + 'px';
        }

        moveAt(touch.clientX, touch.clientY);

        function onTouchMove(e) {
          const t = e.touches[0];
          moveAt(t.clientX, t.clientY);
        }

        function onTouchEnd(e) {
          document.removeEventListener('touchmove', onTouchMove);
          clone.remove();

          const target = document.elementFromPoint(touch.clientX, touch.clientY);
          if (target && target.classList.contains('box') && target.dataset.filled === "false") {
            const placed = emoji.cloneNode(true);
            placed.style.position = "static";
            placed.style.margin = "0";
            placed.style.zIndex = "1";
            target.appendChild(placed);
            target.dataset.filled = "true";
            emoji.style.visibility = "hidden"; // hide used emoji
          }
        }

        document.addEventListener('touchmove', onTouchMove);
        document.addEventListener('touchend', onTouchEnd, { once: true });
      });
    });
  </script>
</body>
</html>
