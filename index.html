<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer App</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .top-section {
      flex-shrink: 0;
    }

    .top-bar {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .start-button {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 4px;
    }

    .info-button {
      background-color: #666;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    .timer {
      font-size: 18px;
    }
