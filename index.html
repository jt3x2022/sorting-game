<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer App</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .top-section {
      flex-shrink: 0;
    }

    .top-bar {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .start-button {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 4px;
    }

    .info-button {
      background-color: #666;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    .timer {
      font-size: 18px;
    }

    .box-container {
      padding: 20px 16px 0 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row.center {
      justify-content: center;
    }

    .box {
      background-color: #555;
      aspect-ratio: 1 / 1;
      flex: 1;
      border-radius: 6px;
      max-width: 100px;
    }

    .bottom-box {
      background-color: #555;
      margin: 30px 16px 20px 16px;
      border-radius: 8px;
      flex-grow: 1;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      text-align: left;
      color: white;
      box-shadow: 0 0 10px #000;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .close-btn {
      background-color: #888;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="top-bar">
      <div class="left-group">
        <button class="start-button" id="startBtn">Start</button>
        <button class="info-button" id="infoBtn">i</button>
      </div>
      <div class="timer" id="timerDisplay">1:30</div>
    </div>

    <div class="box-container">
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row center">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>

  <div class="bottom-box"></div>

  <!-- Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <h3>How to Play</h3>
      <p>1. Click start to start the timer</p>
      <p>2. Choose one item and drag it into a box</p>
      <p>3. You can only have one item in each box, choose wisely</p>
      <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const timerDisplay = document.getElementById("timerDisplay");
    const infoBtn = document.getElementById("infoBtn");
    const modal = document.getElementById("infoModal");
    const closeModalBtn = document.getElementById("closeModalBtn");

    let time = 90; // seconds
    let timer = null;

    function updateDisplay(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      timerDisplay.textContent = `${min}:${sec.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      timer = setInterval(() => {
        time--;
        updateDisplay(time);
        if (time <= 0) {
          clearInterval(timer);
          startBtn.textContent = "Start";
          time = 90;
        }
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      if (timer) {
        clearInterval(timer);
        timer = null;
        time = 90;
        updateDisplay(time);
        startBtn.textContent = "Start";
      } else {
        startTimer();
        startBtn.textContent = "Stop";
      }
    });

    infoBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Initial display
    updateDisplay(time);
  </script>
</body>
</html>
